<!-- namespace: auth -->
<div class="jumbotron" ng-controller="AuthCtrl as auth">
  <!-- Main component for a primary marketing message or call to action -->
  <div class="container">
    <h1 class='col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'>Login</h1>
    <form ng-submit="auth.login()" role="form" ng-init="loginForm = {}" class='col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'>
      <div class="form-group">
        <lable>Email: </label>
        <input type="email" name="email" ng-model="auth.loginForm.email" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <lable>Password: </label>
        <input type="password" name="password" ng-model="auth.loginForm.password" required="required" class="form-control"/>
      </div>

      <div class="alert alert-danger" role="alert" ng-if="auth.message">
        {{ auth.message }}
      </div>

      <button type="submit" class="btn btn-primary btn-lg col-xs-12">Sign in</button>
    </form>
  </div>
</div> <!-- /container -->
